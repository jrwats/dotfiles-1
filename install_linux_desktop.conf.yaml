- defaults:
    link:
        relink: true
        create: true

- link:
    ~/.fehbg: .fehbg
    ~/.fbtermrc: .fbtermrc
    ~/.Xresources: .Xresources
    ~/.Xresources.rosetta:
      path: .Xresources.rosetta
      if: '[[ "$(hostname)" == "rosetta" ]]'
    ~/.Xresources.flan:
      path: .Xresources.flan
      if: '[[ "$(hostname)" == "flan" ]]'
    ~/.xinitrc: .xinitrc
    ~/.Xmodmap: .Xmodmap
    ~/.config/i3status/config: i3status.conf
    ~/.config/i3/config: i3config
    ~/.config/i3/i3exit: i3exit
