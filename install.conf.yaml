- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: .vimrc
    ~/.vimrc: .vimrc
    ~/.vim: ~/.config/nvim
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.latexmkrc: .latexmkrc
    ~/.octaverc: .octaverc
    ~/.clang-format: .clang-format

- shell:
  - mkdir -p ~/.config/nvim/backup ~/.config/nvim/swap ~/.config/nvim/undo
