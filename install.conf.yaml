- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: .vimrc
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.latexmkrc: .latexmkrc
    ~/.octaverc: .octaverc
    ~/.fehbg: .fehbg

- shell:
    - ln -s ~/.config/nvim ~/.vim
